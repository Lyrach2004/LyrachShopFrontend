<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <h2 class="title-2 m-b-25">Category:{{currentCategoryName}}</h2>
        </div>
        <div  *ngFor="let product of products" class="col-md-3">
          <div class="product-box">
            <img [src]="product.imageUrl" class="img-responsive" alt="product img">
            <h1>{{product.name}}</h1>
            <div class="price">{{product.unitPrice|currency:'USD'}}</div>
            <a href="#" class="primary-btn">Add to cart</a>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
