<div class="detail-section">
  <div style="margin-top:80px" class="container-fluid">
    <img [src]="[product.imageUrl]" alt="productImg" class="detail-img">
    <h1>{{product.name}} </h1>
    <div class="price">{{product.unitPrice|currency:'USD'}}</div>
    <button (click)="addToCart()" class="btn btn-primary btn-sm">Add to cart</button>
    <hr>
    <div>{{product.description}}</div>
    <a routerLink="/products" class="mt-3 btn btn-primary">Back to products</a>
  </div>
</div>
